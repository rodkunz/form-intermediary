<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Formulário intermediário</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name" required>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-lastname">Sobrenome</label>
              <input type="text" id="mentorship-lastname" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="mentorship-email">Email <span> (digite um email válido)</span></label>
            <input type="text" id="mentorship-email" required>
          </div>
          <div class="input-wrapper">
            <label for="mentorship-password">Senha <span> (máximo de 6 caracteres)</span></label>
            <input type="password" id="mentorship-password" required minlength="6">
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="mentorship-time">
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date" required>
              </div>
              <div class="input-wrapper">
                <label for="mentorship-begin">Das</label>
                <input type="time" id="mentorship-begin" required>
              </div>
              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" required>
              </div>
            </div>
      
            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-begin">Das</label>
                <input type="time" id="mentorship-begin">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>

</body>

</html>
